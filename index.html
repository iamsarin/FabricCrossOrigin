<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="fabric.min.js"></script>
    <script src="fabricHelper.js"></script>
</head>
<body>
<canvas id="c"></canvas>
<div style="margin: 20px;" id="base64"></div>
<script>
    var url = 'http://128.199.158.124/maxresdefault.jpg.php';
    var canvas = new fabric.Canvas('c');
    fabricHelper.getImageFromUrl(url, function (img) {
        canvas.add(img);
        document.getElementById("base64").innerHTML = canvas.toDataURL();
    }, function (e, ee) {
        console.error(e, ee)
    });
</script>
</body>
</html>
